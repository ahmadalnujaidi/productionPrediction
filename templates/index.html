<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Delay Predictor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Production Prediction System</h1>
      <form id="predictionForm">
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="temperature">Temperature (Â°C):</label>
          <input type="number" id="temperature" step="0.1" required />
        </div>
        <div class="form-group">
          <label for="speed">Production Speed (m/s):</label>
          <input type="number" id="speed" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="processTime">Process Time (mins):</label>
          <input type="number" id="processTime" step="0.1" required />
        </div>
        <div class="form-group">
          <label for="components">Number of Components:</label>
          <input type="number" id="components" required />
        </div>
        <div class="form-group">
          <label for="efficiency">Material Usage Efficiency (%):</label>
          <input type="number" id="efficiency" step="0.1" required />
        </div>
        <div class="form-group">
          <label for="quantity">Order Quantity:</label>
          <input type="number" id="quantity" required />
        </div>
        <button type="submit">Predict Delay</button>
      </form>
      <div id="result" class="hidden">
        <h2>Predictions:</h2>
        <div class="prediction-box">
          <p>Delivery Delay: <span id="delay-prediction"></span> days</p>
          <p>Defect Probability: <span id="defect-prediction"></span>%</p>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
